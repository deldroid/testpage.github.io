<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        .widget {
            margin: 0 auto 0.882em;
            padding: 0.5em;
            max-width: auto;
            min-height: 1.5em;
            background-color: #2B2B2C;
            color: #EBEBEB;
            border-radius: 0.5em;
            font-size: 0.94em;
            line-height: 1.5;
            text-align: left;
            box-sizing: border-box;
            overflow: auto;
            white-space: pre-wrap;
        }

        .container {
            white-space: nowrap;
        }

        .squeez {
            display: inline-block;
            transform: scaleX(0);
            width: 0;
        }

        .norm {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="container">
            <span class="norm" id="visible1"></span>
            <span class="squeez" id="invisible"></span>
            <span class="norm" id="visible2"></span>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById("visible1").textContent = params.get("vis1") || "";
        document.getElementById("invisible").textContent = params.get("inv") || "";
        document.getElementById("visible2").textContent = params.get("vis2") || "";

        window.addEventListener("blur", () => window.getSelection()?.removeAllRanges());
    </script>
</body>
</html>
